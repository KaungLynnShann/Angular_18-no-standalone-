<div class="container mx-auto p-0">
    <div class="bg-white shadow-md rounded-lg p-2 max-w-lg px-15 mx-auto">
      <h2 class="text-xl text-center font-bold mb-0">Input Student Information</h2>
        <form>
        <div class="form-group mb-4">
          <label class="block text-sm font-medium text-gray-700">Date:</label>
          <input type="date"
          id="date" 
          required
          [(ngModel)] = "student.date"
          name="date"
          placeholder="Select Date"
          min="2000-01-01"
  
          class="mt-1 block  border
          border-gray-300 rounded-md shadow-sm 
          py-2 px-3 focus:outline-none
          focus:ring-indigo-500
          focus:border-indigo-500">
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <div class="form-group mb-4">
              <label class="block text-sm font-medium text-gray-700">Name:</label>
              <input type="text" 
              id="studentName" 
              required
              [(ngModel)] = "student.studentName"
              name="name"
  
              class="mt-1 block w-full border
               border-gray-300 rounded-md shadow-sm py-2 px-3 
               focus:outline-none
                focus:ring-indigo-500
                focus:border-indigo-500">
            </div>
            <div class="form-group mb-4">
              <label class="block text-sm font-medium text-gray-700">Date of Birth:</label>
              <input type="date" 
              id="dateOfBirth" 
              required
              [(ngModel)] = student.dateOfBirth
              name="BirthDay"
              min="1990-01-01"
              max="2020-12-31"
  
              class="mt-1 block w-full border
               border-gray-300 rounded-md shadow-sm py-2 px-3 
               focus:outline-none focus:ring-indigo-500
                focus:border-indigo-500">
            </div>
            <div class="form-group mb-4">
              <label class="block text-sm font-medium text-gray-700">Father Name:</label>
              <input type="text" 
              id="fatherName"
              required
              [(ngModel)] = "student.fatherName"
              name="Father Name"
  
              class="mt-1 block w-full border
               border-gray-300 rounded-md shadow-sm py-2 px-3 
               focus:outline-none
                focus:ring-indigo-500
                 focus:border-indigo-500">
            </div>
          </div>
          <div>
            <div class="form-group mb-4">
              <label class="block text-sm font-medium text-gray-700">Nrc No:</label>
              <input type="text" 
              id="studentNrc" 
              required
              [(ngModel)] = "student.studentNrc"
              name="Nrc NO"
  
              class="mt-1 block w-full border
               border-gray-300 rounded-md shadow-sm py-2 px-3 
               focus:outline-none
                focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div class="form-group mb-4">
              <label class="block text-sm font-medium text-gray-700">Age:</label>
              <input type="number" 
              id="age" 
              required
              [(ngModel)] = "student.age"
              name="age"
  
              class="mt-1 block w-full border
               border-gray-300 rounded-md shadow-sm py-2 px-3 
               focus:outline-none
                focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div class="form-group mb-4">
              <label class="block text-sm font-medium text-gray-700">Township:</label>
              <input type="text" 
              id="township" 
              required
              [(ngModel)] = "student.township"
              name="township"
  
              class="mt-1 block w-full border
               border-gray-300 rounded-md shadow-sm py-2 px-3 
               focus:outline-none
                focus:ring-indigo-500 focus:border-indigo-500">
            </div>
          </div>
        </div>
        <div class="form-group mb-4">
          <label class="block text-sm font-medium text-gray-700">Address:</label>
          <input type="text" 
             id="address" 
             required
             [(ngModel)] = "student.address"
             name="address"
  
          class="mt-1 block w-full border
           border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none
            focus:ring-indigo-500 focus:border-indigo-500">
        </div>

        <div class="form-group mb-4">
            <label class="block text-sm font-medium text-gray-700">Gender:</label>
            <div class="mt-2">
              <label class="inline-flex items-center">
                <input type="radio" 
                       name="gender" 
                       [(ngModel)]="selectedGender"
                       [value]="genderEnum.Male"
                       required
                       class="form-radio text-indigo-600">
                <span class="ml-2">Male</span>
              </label>
              <label class="inline-flex items-center ml-6">
                <input type="radio" 
                       name="gender" 
                       [(ngModel)]="selectedGender"
                       [value]="genderEnum.Female"
                       required 
                       class="form-radio text-indigo-600">
                <span class="ml-2">Female</span>
              </label>
            </div>
          </div>

          <div class="form-group mb-4">
            <label class="block text-sm font-medium text-gray-700">Photo:</label>
            <div class=" flex items-center">
              <input type="file" id="photo" class="mr-2" (change)="onFileSelected($event)">
              <div *ngIf="imagePreviewUrl" class="preview">
                <img [src]="imagePreviewUrl" alt="preview" class="w-24 h-24 object-cover">
              </div>
            </div>
          </div>
        <div class="form-group mb-4 flex justify-center space-x-4">
            <button type="submit" class="btn btn-primary bg-indigo-500 text-white py-2 px-4 rounded-md hover:bg-indigo-600"
                (click)="saveStudent()">SAVE</button>
            <button type="button" class="btn btn-secondary bg-gray-500 text-white py-2 px-4 rounded-md hover:bg-gray-600"
                (click)="onCancel()">CANCEL</button>
        </div>
    </form>
    <div class="justify-center mt-4">
      <app-navbar></app-navbar>
  </div>
    </div>
  </div>
